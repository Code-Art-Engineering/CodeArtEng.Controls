name: CI Build for NuGet Package

on:
  push:
    branches:
      - main  # Runs CI on pushes to the main branch
  pull_request:
    branches:
      - main  # Runs CI on pull requests, including Dependabot PRs

permissions:
  contents: read  # Required for checking out code
  pull-requests: write  # Allow auto-merge and status updates for Dependabot PRs

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Set to your NuGet package's .NET version

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: bin/Release/

      - name: Enable Auto-Merge for Dependabot PRs (Optional)
        if: github.actor == 'dependabot[bot]'
        uses: peter-evans/enable-auto-merge@v2
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
